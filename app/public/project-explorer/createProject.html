<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h3>One Stop Database for Final Year Projects</h3>
     </header>
 
     <nav>
         <a href="#link">Home</a>
         <a href="#link">Projects</a>
         <a href="#link">Login</a>
         <a href="#link">Register</a>
     </nav>

     <main>
         <h4>Search Project By</h4>
         <form>
             <label for="Title">Project Name:</label><br>
             <input type="text">
             <br><br>
             <label for="Abstract">Project Abstract:</label><br>
             <textarea name="Abstract" cols="30" rows="3"></textarea>
             <br><br>
             <label for="Authors">Authors:</label><br>
             <input type="text">
             <br><br>
             <label for="Tags">Tag(s):</label><br>
             <input type="text">
             <br><br>
             <button type="submit">Submit</button>
         </form>
</body>
</html>

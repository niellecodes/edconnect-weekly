<main>

    <h3>Edit Project</h3>
    <form>
        <label for="Title">Project Name:</label><br>
        <input type="text">

        <textarea name="Abstract" cols="30" rows="3"></textarea>

        <br><br>

        <br><br>

        <br><br>
        <button type="submit">Submit</button>
    </form>
